language: node_js
node_js:
  6
  7
cache: yarn
script: yarn test
before_install:
  openssl aes-256-cbc -K $encrypted_87d951632a63_key -iv $encrypted_87d951632a63_iv -in .travis/rudy-site-deploy.enc -out rudy-site-deploy -d && \
  git config --global user.email "$GH_USER_EMAIL" && \
  git config --global user.name "$GH_USER_NAME"
after_script: yarn build
secure: ""
